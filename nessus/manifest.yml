format_version: 3.0.2
name: nessus
title: Tenable Nessus
version: 1.4.0
description: Collect vulnerability data from Tenable Nessus scanner and display it on the Elastic Security Vulnerabilities tab.
type: integration
categories:
  - security
  - vulnerability_management
conditions:
  kibana:
    version: "^8.13.0"
  elastic:
    subscription: basic
icons:
  - src: /img/nessus-logo.svg
    title: Nessus
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: nessus
    title: Tenable Nessus
    description: Collect vulnerability data from Tenable Nessus.
    inputs:
      - type: cel
        title: Collect Nessus vulnerability data via API
        description: Connects to the Nessus REST API and fetches completed scan results.
        vars:
          - name: url
            type: text
            title: Nessus URL
            description: Base URL of the Nessus scanner (e.g. https://nessus-host:8834).
            required: true
            show_user: true
            default: https://localhost:8834
          - name: access_key
            type: password
            title: API Access Key
            description: Nessus API access key. Generate at Settings > My Account > API Keys.
            required: true
            show_user: true
            secret: true
          - name: secret_key
            type: password
            title: API Secret Key
            description: Nessus API secret key.
            required: true
            show_user: true
            secret: true
          - name: ssl_verification_mode
            type: text
            title: SSL Verification Mode
            description: "Controls SSL certificate verification: full, certificate, or none. Use 'none' for self-signed certificates."
            required: false
            show_user: true
            default: full
          - name: ssl_certificate_authorities
            type: text
            title: SSL Certificate Authorities
            description: Paths to custom CA certificate files (PEM format). Required when Nessus uses certificates signed by a corporate or private CA.
            required: false
            show_user: false
            multi: true
          - name: proxy_url
            type: text
            title: Proxy URL
            description: "URL of the proxy to use for HTTP requests (e.g. http://proxy:8080)."
            required: false
            show_user: false
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            description: Enable HTTP request/response trace logging. Use for debugging only.
            required: false
            show_user: false
            default: false
owner:
  github: elastic/security-service-integrations
  type: community
